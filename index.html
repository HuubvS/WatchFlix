<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Huub van Schaijk">
    <meta name="author" content="Laras Widiastuti">
    <meta name="author" content="Emanuel Caesar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="login.js"></script>
    <title>Watchflix_login</title>
  </head>
  <body>
    <div class="main_block">
      <div class="left_block">
        <div class="left_content">
          <div class="posters">
            <div id="poster1" class="poster1">
              <div id="nowPlayingPoster1" class="nowPlaying">
                <span>Now Playing</span>
              </div>
            </div>
            <div id="poster2" class="poster2">
              <div id="nowPlayingPoster2" class="nowPlaying">
                <span>Now Playing</span>
              </div>
            </div>
            <div id="poster3" class="poster3">
              <div id="nowPlayingPoster3" class="nowPlaying">
                <span>Now Playing</span>
              </div>
            </div>
            <div id="poster4" class="poster4">
              <div id="nowPlayingPoster4" class="nowPlaying">
                <span>Now Playing</span>
              </div>
            </div>
            <div id="poster5" class="poster5">
              <div id="nowPlayingPoster5" class="nowPlaying">
                <span>Now Playing</span>
              </div>
            </div>
          </div>
          <div class="informations">
            <p class="info_text">
              Stream without hassle.<br />
              More than 300 titles. 4K HDR.<br />
              Sign up for 3 months. free.<br />
              <a href="https://www.google.com" class="register_text">Register Now</a>
              <div class="image">
              </div>
            </p>
          </div>
        </div>
      </div>
      <div class="right_block">
        <div class="right_content" id="loginContent">
          <div class="logo">
            <div class="logo_text"></div>
          </div>
          <div class="login_group">
              <input type="text" class="loginField username" placeholder="Username" id="usname" name="usname">
              <input type="password" class="loginField password" placeholder="Password" id="uspass" name="uspass">
              <a href="User_Page.html" class="signin_apple">
                <img src="image/apple_logo.png" alt="apple login sign" width="20" class="applelogo">
                <span class="signin_apple_text">Sign in with Apple</span>
              </a>
              <!-- href="User_Page.html" -->
              <a class="signin" id="signin_btn">
                <span class="signin_text">Sign in with e-mail</span>
              </a>
              <label id="loginErrorText" class="loginField error" style="display: none"></label>
          </div>
        </div>
        <div class="right_content" id="videoContent" style="display: none">
            <iframe id="video" width="100%" height="480" src="#" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
