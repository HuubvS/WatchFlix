<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Watchflix_login</title>
  </head>
  <body>
    <div class="main_block">
      <div class="left_block">
        <div class="left_content">
          <div class="posters">
            <div class="poster1"></div>
            <div class="poster2"></div>
            <div class="poster3"></div>
            <div class="poster4"></div>
            <div class="poster5"></div>
          </div>
          <div class="informations">
            <p class="info_text">
              Stream without hassle.<br />
              More than 300 titles. 4K HDR.<br />
              Sign up for 3 months. free.<br />
              <a href="https://www.google.com"><span class="register_text">Register Now</span></a>
              <span class="register_text">Register Now</span>
              <div class="image">
              </div>
            </p>
          </div>
        </div>
      </div>
      <div class="right_block">
        <div class="right_content">
          <div class="logo">
            <div class="logo_text"></div>
          </div>
          <div class="login_group">
            <div class="username">
                    <span class="uspass">
                        <input type="text" placeholder="Username" name="usname">
                    </span>
            </div>
            <div class="password">
                    <span class="uspass">
                        <input type="password" placeholder="Userpassword" name="uspass">
                    </span>
            </div>
            <div class="signin_apple">
              <img src="image/apple_logo.png" alt="apple login sign" width="20" class="applelogo">
              <span class="signin_apple_text">Sign in with Apple</span>

            </div>
            <div class="signin">
              <span class="signin_text">Sign in with e-mail</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
